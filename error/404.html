<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página No Encontrada | AJuPaM Padel Mendoza</title>
    <meta name="description" content="La página que buscas no existe. Volvé al sitio principal de AJuPaM para encontrar información sobre nuestra liga de pádel.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon básico -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    
    <!-- Preconnect para fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fuentes esenciales -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #035aa6;
            --accent-lime: #dff24b;
            --dark-color: #1a1a1a;
            --light-color: #ffffff;
            --font-title: 'Bebas Neue', sans-serif;
            --font-body: 'Poppins', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--primary-blue) 0%, #023e7d 100%);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .error-container {
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
            filter: brightness(0) invert(1);
        }
        
        .error-number {
            font-family: var(--font-title);
            font-size: clamp(6rem, 15vw, 12rem);
            line-height: 0.8;
            color: var(--accent-lime);
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-family: var(--font-title);
            font-size: clamp(2rem, 5vw, 3rem);
            letter-spacing: 2px;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .error-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-family: var(--font-body);
            cursor: pointer;
            min-height: 44px;
        }
        
        .btn-primary {
            background-color: var(--accent-lime);
            color: var(--dark-color);
            border-color: var(--accent-lime);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(223, 242, 75, 0.4);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--light-color);
            border-color: var(--light-color);
        }
        
        .btn-secondary:hover {
            background-color: var(--light-color);
            color: var(--primary-blue);
            transform: translateY(-2px);
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 600px) {
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
            
            .search-suggestion {
                padding: 1.5rem;
                margin: 1.5rem 0;
            }
            
            .quick-links {
                gap: 10px;
            }
            
            .quick-link {
                min-width: auto;
                width: 100%;
                max-width: 250px;
                font-size: 0.85rem;
                padding: 8px 16px;
            }
            
            .popular-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                max-width: 280px;
            }
            
            .popular-item {
                font-size: 0.75rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="/images/logo-ajupam-blanco.png" alt="AJuPaM Logo" class="logo">
        
        <div class="error-icon">
            <i class="fas fa-search" aria-hidden="true"></i>
        </div>
        
        <div class="error-number" aria-label="Error 404">404</div>
        
        <h1 class="error-title">¡Ups! Esta página se fue de la cancha</h1>
        
        <p class="error-description">
            La página que buscás no existe o fue movida. Como una pelota fuera de límites, 
            no podemos encontrarla. Pero no te preocupes, podés volver al juego.
        </p>
        
        <div class="actions">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home" aria-hidden="true"></i>
                <span>Volver al Inicio</span>
            </a>
            <a href="/sponsors/economicos.html" class="btn btn-secondary">
                <i class="fas fa-handshake" aria-hidden="true"></i>
                <span>Ver Sponsors</span>
            </a>
        </div>
    </div>
</body>
</html>
